<h2>Please enter your full name and email in the web form below and press Submit. Thank you.</h2>
<div class="row">
    <div class="col-md-6">
        <div>[text* i-full-name class:form-control placeholder "Full Name"]</div>
    </div>
    <div class="col-md-6">
        <div>[email* i-email class:form-control placeholder "Email"]</div>
    </div>
</div>
<div class=" my-1">[submit class:btn class:btn-primary "Submit"]</div>
